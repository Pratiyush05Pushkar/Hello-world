apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: boundary-app
  namespace: argocd
spec:
  project: Boundary Application
  source:
    repoURL: https://github.com/Pratiyush05Pushkar/Hello-world.git
    targetRevision: HEAD
    path: boundary-in-single-file
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true